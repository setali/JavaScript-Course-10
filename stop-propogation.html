<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="green"
      style="background-color: green; width: 300px; height: 300px;"
    >
      <div
        id="blue"
        style="background-color: blue; width: 200px; height: 200px;"
      >
        <div
          id="red"
          style="background-color: red; width: 100px; height: 100px;"
        ></div>
      </div>
    </div>

    <script>
      document.querySelector('#green').addEventListener('click', function (e) {
        console.log('green')
      })
      document.querySelector('#blue').addEventListener('click', function (e) {
        console.log('blue')
      })
      document.querySelector('#red').addEventListener('click', function (e) {
        e.stopPropagation()
        console.log('red')
      })
    </script>
  </body>
</html>
